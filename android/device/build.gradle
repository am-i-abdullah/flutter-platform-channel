apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.netum.device'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

task makeAAR(type: Copy) {
    from('build/outputs/aar/')
    into('build/aarFloder/')
    include('NetumSDK-release.aar')
    rename ('NetumSDK-release.aar', 'NetumSDK-' + rootProject.ext.versionControl.versonName + '.aar' )
}
makeAAR.dependsOn(build)
